<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcu.css">
    <!-- It is a link of google font for connecting the font style with us-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="input">
            <input type="text"  id="inputbox" placeholder="0">
        </div>
        <div class="button">
            <button>AC</button>       <!--All clear input screen button-->
            <button>DEL</button>       <!-- Backspace -->
            <button class="fontseries">%</button>  <!--It is showing the reminder-->
            <button class="fontseries">/</button>    <!--It is using for divison-->
        </div>
        <div class="button">
            <button class="fontseries">7</button>  
            <button class="fontseries">8</button>
            <button class="fontseries">9</button>
            <button class="fontseries">*</button>    <!--ALU-->
        </div>
        <div class="button">
            <button class="fontseries">4</button>
            <button class="fontseries">5</button>
            <button class="fontseries">6</button>
            <button class="fontseries">-</button>    <!--ALU-->
        </div>
        <div class="button">
            <button class="fontseries">1</button>
            <button class="fontseries">2</button>
            <button class="fontseries">3</button>
            <button class="fontseries">+</button>     <!--ALU-->
        </div>
        <div class="button">
            <button class="fontseries">00</button>
            <button class="fontseries">0</button>
            <button class="fontseries">.</button>    
            <button class="equal ">=</button>          <!--ALU-->

        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
